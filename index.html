<!DOCTYPE html>
<html>
<head>
  <title>Pastor David's Bingo Word Picker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <button id="restart-btn">Restart</button>
  <div class="container">
    <h1>Pastor David's Bingo Word Picker</h1>
    <input type="text" id="word-input" placeholder="Enter words separated by commas" />
    <button id="submit-words">Submit Words</button>
    <div id="bingo-board">
      <!-- The picked word will be displayed here -->
    </div>
    <button id="pick-word-btn">Pick a Word</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
